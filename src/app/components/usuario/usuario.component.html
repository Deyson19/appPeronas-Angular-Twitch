@if (isLoading()) {
<app-spinner [mensaje]="mensaje"></app-spinner>
} @else {
<div class="container">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Informaci√≥n del Usuario</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ usuario()?.name }} - {{ usuario()?.username }}
      </h6>
      <p class="card-text">
        {{ usuario() | json }}
      </p>
    </div>
  </div>
</div>
}
